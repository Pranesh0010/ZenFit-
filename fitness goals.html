<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFit AI Recommendations</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Personalized Supplement Recommendations</h1>
        <form id="recommendationForm">
            <label>Age: <input type="number" id="age" required></label>
            <label>Height (cm): <input type="number" id="height" required></label>
            <label>Weight (kg): <input type="number" id="weight" required></label>
            <label>Fitness Goal:  
                <select id="goal">
                    <option value="muscle gain">Muscle Gain</option>
                    <option value="weight loss">Weight Loss</option>
                    <option value="endurance">Endurance</option>
                </select>
            </label>
            <button type="button" onclick="getRecommendation()">Get Recommendation</button>
        </form>
        
        <!-- Div where AI recommendation will be displayed -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
